<div class="ui centered grid">
	<div class="ten wide column">
		<div *ngIf="res" class="ui basic segment">
			<h3> Relation type <i>{{nomRelation}}</i> du mot <i>{{mot}}</i></h3>
			<div *ngIf=" res.data != undefined">
				<div class="ui grid">
					<div class="eight column row">
						<div *ngIf="res.data.length == 0">
								Aucune relation trouv√© !
						</div>
						<div class=" column" style="margin-bottom:10px;" *ngFor="let data of res.data">
								{{data}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
